<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->

    <link rel="stylesheet" href="css/grid.css">

    <link rel="stylesheet" href="css/main.css">

  </head>

  <body>
  
<!--Yellow bar at top of screen with headers-->

    <header>
      <div class="row">
        <h1>Star Wars Characters</h1>
        <h2>Incomplete List</h2>
      </div>
    </header>
    
<!--First row of cards-->

    <div class="row">
      <div class="col4">
        <img src="images/rey_square.png" alt="Picture of Star Wars character Rey">
        <div class="card">
          <p>Rey</p>
          <p>Protagonist from Tatooine</p>
        </div>
      </div>
      <div class="col4">
        <img src="images/finn_square.png" alt="Picture of Star Wars character Finn">
        <div class="card">
          <p>Finn</p>
          <p>Storm Trooper, befriends Rey</p>
        </div>
      </div>
      <div class="col4">
        <img src="images/kylo_square.png" alt="Picture of Star Wars character Kylo">
        <div class="card">
          <p>Kylo</p>
          <p>Main Villian, or is he?</p>
        </div>
      </div>
    </div>
    
<!--Second row of cards-->

    <div class="row">
      <div class="col4">
        <img src="images/poe_square.png" alt="Picture of Star Wars character Poe">
        <div class="card">
          <p>Poe</p>
          <p>Neutral pilot</p>
        </div>
      </div>
      <div class="col4">
        <img src="images/chewbacca_square.png" alt="Picture of Star Wars character Chewbacca">
        <div class="card">
          <p>Chewbacca</p>
          <p>A great first mate</p>
        </div>
      </div>
      <div class="col4">
        <img src="images/yoda_square.png" alt="Picture of Star Wars character Yoda">
        <div class="card">
          <p>Yoda</p>
          <p>Wise old Jedi master</p>
        </div>
      </div>
    </div>

  </body>
</html>
